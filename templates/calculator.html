<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo_1.png') }}" type="image/x-icon">
    <title>Kalkulator</title>
</head>
<body>
    {% include "header.html" %}
       <div class="calculator">
        <div class="section-1">
        <h1>Kalkulator zwrotu z inwestycji</h1>
            <div class="section-1__fields">
                <div class="section1__fields-container-1">
                    <div class="section-1__field-1">
                    <label for="currency" class="section-1__field-1__label">Waluta:</label>
                    <select id="currency" name="currency" class="section-1__field-1__select">
                        <option value="PLN">PLN</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                    </select>
                    </div>
                    <div class="section-1__field-2">
                        <label for="currency" class="section-1__field-2__label">Kwota inwestycji</label>
                        <input id="amount" type="text" inputmode="numeric" value="1000"/>
                    </div>
                </div>
                <div class="section1__fields-container-2">
                    <div class="section-1__field-3">
                        <label class="section-1__field-3__label" for="section-1__field-3">Okres inwestycji (miesiące)</label>
                    <select id="term" name="currency" class="section-1__field-1__select">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                    </select>
                    


                    </div>
                    <div class="section-1__field-4">
                        <label class="section-1__field-4__label" for="rate">Zyskowność ( % rocznych)</label>

                    <select id="rate" name="currency" class="section-1__field-1__select">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="75">75</option>
                        <option value="90">90</option>
                        <option value="100">100</option>
                    </select>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="section-1__button_1">
            <button id="button" class="section-1__button_1 button" type="submit">Obliczyć</button>
            <button id="button"class="section-1__button_1 button"type="submit">Inwestuj</button>
        </div>
        <div id="result" class="section-1__result">
            <p><strong>Zysk:</strong> <span id="profit">–</span></p>
            <p><strong>Łączna kwota:</strong> <span id="total">–</span></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% include "footer.html" %}
</body>
</html>
